<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lab 02 Exercise 1</title>
</head>

<body>
    <script type="text/javascript">
        "use strict";

        function drawTriangle(size) {

            for (let i = 1; i <= size; i++) {
                let message = "";
                for (let j = 1; j <= i; j++) {
                    message += "*";
                }
                console.log(message);
            }

            // Descending triangle
            for (let i = size - 1; i >= 1; i--) {
                let message = "";
                for (let j = 1; j <= i; j++) {
                    message += "*";
                }
                console.log(message);
            }
        }

        drawTriangle(2);
        console.log("\n");
        drawTriangle(5);
    </script>
</body>
</html>
