<body>
    <script type="text/javascript">
        "use strict";

        
        class World {
            constructor(width, length, x, y) {
                this.width = width;
                this.length = length;
                this.x = x;
                this.y = y;
            }
            moveUp() {
                y -= 1;
            }
            moveDown() {
                y += 1;
            }
            moveRight() {
                x += 1;
            }
            moveLeft() {
                x -= 1;
            }
            draw() {
                var message = "";
                for (var i = 0; i < this.length; i++) {
                    for (var j = 0; j < this.width; j++) {
                        if (j == (this.x -1) && i == (this.y - 1) ){
                            message += "p"
                        }
                        else {
                            message += ","
                        }
                        
                    }
                    message += "\n";
                }
                
                console.log(message);
            }
        }
        
        function keyDownFunction(event) {
                if(event.key == "ArrowDown") {
                    world.moveDown();
                }
                if(event.key == "ArrowUp") {
                    world.moveUp();
                }
                if(event.key == "ArrowLeft") {
                    world.moveLeft();
                }
                if(event.key == "ArrowRight") {
                    world.moveRight();
                }
                console.clear();
                world.draw();
        }

        var world = new World(10, 10, 6, 9);
        world.draw();
        window.addEventListener("keydown", keyDownFunction);
